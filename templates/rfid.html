{% extends "base.html" %}
{% block content %}
<h2>RFID Management</h2>

<form method="post">
  <label>RFID UID:</label>
  <input type="text" name="uid" required>
  <label>Bind to User:</label>
  <select name="user_id">
    <option value="">-- None --</option>
    {% for user in users %}
      <option value="{{ user[0] }}">{{ user[1] }}</option>
    {% endfor %}
  </select>
  <button type="submit">Add Tag</button>
</form>

<table>
  <tr><th>UID</th><th>User</th></tr>
  {% for tag in tags %}
    <tr>
      <td>{{ tag[1] }}</td>
      <td>{{ tag[2] }}</td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
